<!doctype html>
<html lang="zh">
{% include 'head.html' %}

<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        {% include 'header.html' %} {% include 'drawer.html' %}
        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="mdl-grid demo-content">
                <div class="mdl-cell mdl-cell--12-col">
                    <!-- Square card -->
                    <style>
                        .demo-card-square>.mdl-card__title {
                            color: #fff;
                            background: url('../assets/demos/dog.png') bottom right 15% no-repeat #46B6AC;
                        }
                    </style>
                    {% for i in result %}
                    <div class="demo-card-square mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title mdl-card--expand">
                            <h2 class="mdl-card__title-text">{{ i['name'] }}</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenan convallis.
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a href="/server/{{ i['name']}}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">View Updates</a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        .demo-card-square.mdl-card {
            width: 320px;
            height: 320px;
        }
    </style>
</body>

</html>
